<body><style>
    button{
        padding: 20px 30px;
        font-size: 20px;
    }
</style>
    
<div id="butt"></div>


    <script>
        let arr=[1,2,3,4,5,6,7,8,9,0]

let butt=document.querySelector('#butt')
        for (let i = 0; i < arr.length; i++) {
           butt.innerHTML+=`<button onclick="add()">${arr[i]}</button>`
            
        }
        function add(e){
            console.log(e.target.innerHTML)
        }
    </script>
</body>
